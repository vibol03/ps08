<html>
    <head>
        <title>Miltiplication Table!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" type="text/javascript"></script>  
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="jquery.validate.js"></script>
        <!--       this script will be called after the form has bee generated,
           note that i use "rules" as the argument, and each field inside of rules, is the field that is on the page
           .validate() function takes care of these according the fields in rules-->
        <script>
            $(function () {
                $("#sliderHS").slider();
                $("#sliderHS").slider({
                  slide: function(event, ui){
                    $("#horizontalStart").val(ui.value);
                    buildMultiplicationTable();
                  }
                });
                $("#horizontalStart").change(function(){
                    $( "#sliderHS" ).slider( "option", "value", $("#horizontalStart").val());
                    buildMultiplicationTable();                   
                });                 
            });

            $(function () {
                $("#sliderHE").slider();
                $("#sliderHE").slider({
                  slide: function(event, ui){
                    $("#horizontalEnd").val(ui.value);
                    buildMultiplicationTable();
                  }
                });
                $("#horizontalEnd").change(function(){
                    $( "#sliderHE" ).slider( "option", "value", $("#horizontalEnd").val());
                    buildMultiplicationTable();
                }); 
            });
            
            
            $(function () {
                $("#sliderVS").slider();
                $("#sliderVS").slider({
                  slide: function(event, ui){
                    $("#verticalStart").val(ui.value);
                    buildMultiplicationTable();
                  }
                });
                $("#verticalStart").change(function(){
                    $( "#sliderVS" ).slider( "option", "value", $("#verticalStart").val());
                    buildMultiplicationTable();
                }); 

            });
            
            
            $(function () {
                $("#sliderVE").slider();
                $("#sliderVE").slider({
                  slide: function(event, ui){
                    $("#verticalEnd").val(ui.value);
                    buildMultiplicationTable();
                  }
                });
                $("#verticalEnd").change(function(){
                    $( "#sliderVE" ).slider( "option", "value", $("#verticalEnd").val());
                    buildMultiplicationTable();
                }); 

            });
            
           

        </script>
    </head>

    <body>        
        <!--<label for="horizontalStart"></label>-->
        <form method="get" action="javascript:buildMultiplicationTable()" id="form1">                      
            <table id="inputTable">
                <tr>
                    <td>
                        <div>Vertical Numbers</div>
                        Start:<br>
                        <input type="text" name="horizontalStart" id="horizontalStart" /><br>
                        End:<br>
                        <input type="text" name="horizontalEnd" id="horizontalEnd" /><br>
                    </td>
                    <td>
                        <div>Horizontal Numbers</div>
                        Start:<br>
                        <input type="text" name="verticalStart" id="verticalStart" /><br>
                        End:<br>
                        <input type="text" name="verticalEnd" id="verticalEnd" /><br>
                    </td>
                </tr>
                <tr>
                    <td>                    
                        <input type="submit" name="submit">                                  
                    </td>
                    <td>

                    </td>
                </tr>
            </table>
        </form>
        <div>
            <div id="sliderHS"></div>
            <div id="sliderHE"></div>
            <div id="sliderVS"></div>
            <div id="sliderVE"></div>
        </div>
        <script>
            $("#form1").validate(
                    {
                        rules: {
                            horizontalStart: {
                                required: true,
                                number: true,
                                max: 100,
                                min: -100

                            },
                            horizontalEnd: {
                                required: true,
                                number: true,
                                max: 100,
                                min: -100,
                            },
                            verticalStart: {
                                required: true,
                                number: true,
                                max: 100,
                                min: -100
                            },
                            verticalEnd: {
                                required: true,
                                number: true,
                                max: 100,
                                min: -100
                            }
                        }
                    });
        </script>

        <!--javascript will find this div and replace the content inside with the generated table-->
        <div id="mulTable">

        </div>


    </body>

</html>
